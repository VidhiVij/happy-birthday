<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Pilot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', serif;
      font-weight: bold;
      background-color: #000;
      background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, transparent 80%), url('https://www.transparenttextures.com/patterns/smoke.png');
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    #countdown {
      font-size: 60px;
      color: #ff69b4;
      margin-bottom: 30px;
    }
    .message {
      display: none;
      font-size: 26px;
      margin: 20px;
      max-width: 90%;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }
    .message.show {
      display: block;
      animation: fadeIn 2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .heart {
      width: 20px;
      height: 18px;
      position: absolute;
      background-color: red;
      transform: rotate(-45deg);
      animation: float 6s infinite ease-in;
      opacity: 0.8;
    }
    .heart:before,
    .heart:after {
      content: "";
      width: 20px;
      height: 18px;
      position: absolute;
      background-color: red;
      border-radius: 50%;
    }
    .heart:before {
      top: -10px;
      left: 0;
    }
    .heart:after {
      left: 10px;
      top: 0;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 0.8; }
      100% { transform: translateY(-800px) rotate(-45deg); opacity: 0; }
    }
    img {
      width: 140px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff69b4;
    }
  </style>
</head>
<body><div id="countdown">10</div><div class="message" id="m1">Happy Birthday Pilot!</div>
<div class="message" id="m2">I know you donâ€™t like your birthday, so I made a surprise...</div>
<div class="message" id="m3">Wishing you joy, success & smiles, Ansh. <br>Also... maybe someone likes you secretly!</div>
<div class="message" id="m4">
  <img src="https://i.imgur.com/photo1.jpg" alt="photo1">
  <img src="https://i.imgur.com/photo2.jpg" alt="photo2">
  <img src="https://i.imgur.com/photo3.jpg" alt="photo3">
  <img src="https://i.imgur.com/photo4.jpg" alt="photo4">
  <img src="https://i.imgur.com/photo5.jpg" alt="photo5">
  <p>Aap puchte the na ki screenshots le kar kya karungi? Yeh dekho... yeh karungi! <br> I hope aapko acha laga ho.</p>
</div><script>
let countdown = 10;
const countdownEl = document.getElementById("countdown");
const messages = ["m1", "m2", "m3", "m4"];

const heartGenerator = () => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random() * 100 + 'vw';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
};

let timer = setInterval(() => {
  countdown--;
  countdownEl.textContent = countdown;
  if (countdown <= 0) {
    clearInterval(timer);
    countdownEl.style.display = "none";
    showMessages();
  }
}, 1000);

function showMessages() {
  let index = 0;
  const showNext = () => {
    if (index < messages.length) {
      document.getElementById(messages[index]).classList.add("show");
      index++;
      setTimeout(showNext, 5000);
    }
  };
  showNext();
  setInterval(heartGenerator, 600);
}
</script></body>
</html>
